<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body{
            background-color: #505488;
        }

        main{
            width: 100%;
            padding: 20px;
            margin: auto;
            margin-top: 120px;
            margin-bottom: 190px;
        }

        .contenedor__todo{
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav {
            width: 200px;
            background-color: #333;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            overflow: hidden;
            color: white;
            transition: width 0.3s;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #555;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            outline: none;
            transition: opacity 0.3s;
        }

        main {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Estilo para el botón de menú */
        #menu-btn {
            font-size: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            outline: none;
            transition: opacity 0.3s;
        }

        @media screen and (max-width: 768px) {
            nav {
                width: 0;
            }

            main {
                margin-left: 0;
            }

            nav button, #menu-btn {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Botón de menú para dispositivos móviles -->
    <button id="menu-btn" onclick="toggleMenu()">&#9776;</button>

    <!-- Menú lateral -->
    <nav id="sidebar">
        <button onclick="toggleMenu()">✕</button>
        <a href="#">Inicio</a>
        <a href="plantilla.html">Iniciar Sesión / Registrarse</a>

        <!-- <a href="#">Cerrar Sesión</a> -->
    </nav>

    <main>
        
    </main>


    <script>
        // Función para mostrar u ocultar el menú en dispositivos móviles
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const main = document.querySelector('main');
            const menuBtn = document.getElementById('menu-btn');

            if (sidebar.style.width === '200px' || sidebar.style.width === '') {
                sidebar.style.width = '0';
                main.style.marginLeft = '0';
                menuBtn.style.opacity = '1';
            } else {
                sidebar.style.width = '200px';
                main.style.marginLeft = '200px';
                menuBtn.style.opacity = '0';
            }
        }
    </script>
</body>
</html>
