{% load static %}
<img src="{% static 'my_app/example.jpg' %}" alt="My image">
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'polls/css/estilos.css' %}" enctype="text/css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    

</head>
    
<body>
    
        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <img src="{% static 'polls/images/bg5.png' %}" alt="Logo" class="logo2">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <img src="{% static 'polls/images/bg5.png' %}" alt="Logo" class="logo">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

<!--Registro-->
                    
                <form action="{% url 'registro' %}" method="post" class="formulario__register">
                    {% csrf_token %}
                    <h2>Regístrarse</h2>
                    <input type="text" name="nombre_completo" placeholder="Nombre completo" required>
                    <input type="text" name="correo_electronico" placeholder="Correo Electronico" required>
                    <input type="text" name="usuario" placeholder="Usuario" required>
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    <button type="submit">Regístrarse</button>
                </form>


        </main>

        <script src="{% static 'polls/js/script.js' %}"></script>
</body>
</html>
